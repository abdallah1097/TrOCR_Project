
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Updated</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        /* Optional: Style for displaying updated configuration values */
        .updated-config {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Style for the "Back to main menu" link */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        /* Style for the "Back to Main Menu" button */
        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding to your liking */
            background-color: #007bff; /* Change to your desired button color */
            color: #fff; /* Text color */
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0056b3; /* Change to the hover color you prefer */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration Updated</h1>
        <p>Your configuration has been updated successfully.</p>
        <!-- Display the updated configuration values here if needed -->
        <div class="updated-config">
            <!-- Insert updated configuration values here -->
        </div>
        <!-- "Back to main menu" link -->
        <div class="back-link">
            <span class="button">
                <a href="{% url 'ocr_task_view' %}" class="button-link">Back to Main Menu</a>
            </span>
        </div>
    </div>
</body>
</html>
