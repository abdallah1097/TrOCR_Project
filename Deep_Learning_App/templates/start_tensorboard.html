<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App Configuration</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the file input and button */
        .folder-input {
            display: none; /* Hide the file input */
        }

        .browse-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .browse-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Django App Configuration</h1>
            {% csrf_token %}
            <div class="input-group">
                <label for="port">Port Number:</label>
                <input type="text" id="port" name="port" placeholder="Enter port number" required>
            </div>
            <div class="input-group">
                <label for="logs">Logs Directory:</label>
                <input type="file" id="logs" name="logs" class="folder-input" webkitdirectory directory required>
                <label class="browse-button" for="logs">Browse</label>
                <p id="selected-folder"></p>
            </div>
            <button type="submit">Save Configuration</button>
        </form>
    </div>

    <script>
        // Display selected folder path when a folder is chosen
        document.getElementById('logs').addEventListener('change', function() {
            const selectedFolder = this.files[0].webkitRelativePath.split('/')[0];
            document.getElementById('selected-folder').textContent = `Selected Folder: ${selectedFolder}`;
        });
    </script>
</body>
</html>
