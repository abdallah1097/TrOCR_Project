<!-- config_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Set a maximum height for the container */
        }

        h1 {
            text-align: center;
            font-size: 24px; /* Increase font size for emphasis */
            margin-bottom: 20px; /* Add some space below the title */
        }

        /* Style for form elements */
        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scrollable-content"> <!-- Added a wrapping div for scrolling -->
            <h1>Configuration Form</h1>        
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Configuration</button>
            </form>
        </div>
    </div>
</body>
</html>
